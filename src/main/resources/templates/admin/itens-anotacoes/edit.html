<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Trabalho 3"/>
        <meta name="author" content="Ana Carolina Fidelis Gonçalves e Davi de Almeida Cardoso"/>

        <title>Trabalho 3 |  Item > Anotações</title>

        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
        <!-- Page level plugin CSS-->
        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet"/>
        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin.css}" rel="stylesheet"/>

    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
            <a class="navbar-brand mr-1" href="/">Trabalho 3</a>
            <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="sidebar navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/etiquetas}">
                        <i class="fa fa-tags"></i>
                        <span>Etiquetas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/itens}">
                        <i class="fa fa-list-ol"></i>
                        <span>Itens</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/vinculo/create}">
                        <i class="fa fa-snowflake-o"></i>
                        <span>Vincular Item</span>
                    </a>
                </li>
            </ul>

            <div id="content-wrapper">
                <div class="container-fluid">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{'/admin/itens}">Item </a>
                        </li>
                        <li class="breadcrumb-item active">Anotações</li>
                    </ol>
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fa fa-comments-o"></i> Alterar Anotação
                        </div>

                        <form th:action="@{'/admin/anotacoes/item/update'}" th:object="${anotacao}" method="post">
                            <input type="hidden" th:field="*{idAnotacao}"/>
                            <input type="hidden" th:field="*{dataInclusao}"/>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="item">Item</label>
                                            <select class="form-control" th:field="*{item}" required="">
                                                <option value="">Selecione</option>
                                                <option th:each="item: ${itens}" th:value="${item.idItem}" th:text="${item.titulo}"></option>
                                            </select>
                                        </div> 
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="usuario">Usuario</label>
                                            <select class="form-control" th:field="*{usuario}" required="">
                                                <option value="">Selecione</option>
                                                <option th:each="usuario: ${usuarios}" th:value="${usuario.idUsuario}" th:text="${usuario.nomeCompleto}"></option>
                                            </select>
                                        </div> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="url">URL</label>
                                    <input type="text" class="form-control" th:field="*{url}" required=""/>
                                </div> 
                                <div class="form-group">
                                    <label for="descricao">Descrição</label>
                                    <textarea class="form-control" rows="5" th:field="*{descricao}"></textarea>
                                </div> 
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-dark" th:href="@{'/admin/itens}"><i class="fas fa-chevron-left"></i> Voltar</a>
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Sticky Footer -->
                <footer class="sticky-footer">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Ana Carolina Fidelis Gonçalves e Davi de Almeida Cardoso 2019</span>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- /.content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Page level plugin JavaScript-->
        <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin.min.js}"></script>

        <!-- Custom  aplication-->
        <script th:src="@{/js/trabalho3.js}"></script>

    </body>
</html>
